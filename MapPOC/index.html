<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Mapstraction</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="http://api.maps.yahoo.com/ajaxymap?v=3.8&appid=F0hf8G7V34HIWD9En7aj7DFtg6N_fuNOTOkEs.GlI.9mQj.KLrkoL9pxlIaM_qkg"></script>

  <script src="./scripts/extern/mxn/mxn.js" type="text/javascript"></script>
  <script src="./scripts/extern/mxn/mxn.core.js" type="text/javascript"></script>
  <script src="./scripts/extern/mxn/mxn.googlev3.core.js" type="text/javascript"></script>

  <style type="text/css">
    #mapdiv {
     height: 400px;
    }
  </style> 

  <script type="text/javascript">
    var mapService;

    function initialize() {
      // create mxn object
      //mapService = new mxn.Mapstraction('mapdiv','googlev3');
      //mapService = new mxn.Mapstraction('mapdiv','yahoo');
      mapService = new mxn.Mapstraction("mapdiv",'streetmap');

      /*mapService.addControls({
        pan: true,
        zoom: 'small',
        map_type: true
      });*/

      var latlon = new mxn.LatLonPoint(20.7, -30.5);
	
      mapService.setMapType(mxn.Mapstraction.SATELLITE);
      mapService.setCenterAndZoom(latlon, 2.56);
      
      // add a marker
      //var marker = new mxn.Marker(latlon);
      //mapService.addMarker(marker,true);
    }
  </script>
  </head>
  <body onload="initialize();">
    <table>
      <tr style="width: 100%; height: 90%">
        <div id="mapdiv" style="width: 100%; height: 100%"></div>
      </tr>      
    </table>    
  </body> 
</html>
